<html>

<body>
  {% include "custom_widgets\ProfileNav.html" %}
  {% if messages %}
      {% for message in messages %}
      <div class="alert container mt-2 alert-{{ message.tags }} alert-dismissible fade show shadow-sm p-3 mb-2  rounded-3"
        role="alert">
        <strong>Message: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div> {% endfor %}{% endif %}
    <div class="container mt-4 text-center"> <h1><b> :( error occurred</b></h1></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
